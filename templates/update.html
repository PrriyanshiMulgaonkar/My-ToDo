{% extends 'base.html' %}
{% block title %} Update{% endblock title %} 
{% block body %}
    

      <div class="container">
        <form action="/update/{{todo.sno}}" method="POST">
          <div class="mb-3">
          <label for="title" class="form-label">Update Your Todo</label>
          <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp"> 
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Todo Description</label>
          <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc">
        </div>
           
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
      </div>

        
        
                   
               
    <!-- <h1>Hello, world!</h1> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    {% endblock body %}
